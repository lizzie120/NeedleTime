    <h1>Needle Time - Contact Us</h1>
</div>
    <form action="https://formspree.io/f/mzzyjnea" method="POST" target="_blank">

  <div class="contactpage">

    <div class="elem-group">
      <label for="name">Your Name*</label>
      <input type="text" id="name" name="client_name" placeholder="John Doe" required>
    </div>

    <hr>

    <div class="elem-group">
      <label for="email">Your E-mail*</label>
      <input type="email" id="email" name="client_email" placeholder="john@email.com" required>
    </div>

    <hr>

    <div class="elem-group">
      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="client_phone" placeholder="07123 456789" required>
    </div>

    <hr>

  <div class="elem-group">
  <label for="date">Preferred Appointment Date</label>
  <input type="date" id="date" name="client_date">
</div>

<hr>

    <div class="elem-group">
      <label for="message">Extra Information:</label>
      <textarea id="message" name="client_message" placeholder="Please write about the type of peircing you would like."></textarea>
    </div>

    <button type="submit">Book Appointment</button>

  </div>

</form>
